{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h1 class="card-title">Edit Task</h1>
        <form method="POST" action="{{ url_for('edit_task', id=task.id) }}">
            <div class="mb-3">
                <label for="content" class="form-label">Task Content</label>
                <input type="text" name="content" class="form-control" value="{{ task.content }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
