{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>My Todo Lists</h1>
    
    <!-- Add List Form -->
    <form method="POST" action="{{ url_for('add_list') }}" class="mb-4">
        <div class="input-group">
            <input type="text" name="list_name" class="form-control" placeholder="Create a new list..." required>
            <button type="submit" class="btn btn-primary">Create List</button>
        </div>
    </form>

    <!-- Lists -->
    <div class="row">
        {% for list in lists %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ list.name }}</h5>
                    <p class="card-text">{{ list.tasks|length }} tasks</p>
                    <a href="{{ url_for('list_detail', list_id=list.id) }}" class="btn btn-primary">View List</a>
                    <a href="{{ url_for('delete_list', list_id=list.id) }}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
