{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ list_item.name }}</h1>
    
    <!-- Add Task Form -->
    <form method="POST" action="{{ url_for('add_task', list_id=list_item.id) }}" class="mb-4">
        <div class="input-group">
            <input type="text" name="task_name" class="form-control" placeholder="Add a new task..." required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
    </form>

    <!-- Tasks List -->
    <div class="list-group">
        {% for task in list_item.tasks %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                {% if task.completed %}
                <s>{{ task.content }}</s>
                {% else %}
                {{ task.content }}
                {% endif %}
            </div>
            <div>
                <a href="{{ url_for('update_task', task_id=task.id) }}" class="btn btn-sm btn-success">Toggle</a>
                <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
